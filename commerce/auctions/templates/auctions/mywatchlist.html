{% extends "auctions/layout.html" %}

{% block body %}
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <div class="container text-center">
            <div class="panel panel-primary"">
  
                <!-- Default panel contents -->
                <div class="panel-heading">MY WATCHLIST</div>
                <div class="panel-body">
                 
                  {% if present %}
                  {% for product in list_products %}
            
                <!-- List group -->
                  <ul class="list-group">
                    <li class="list-group-item"><strong>{{product.Name}}</strong></li>
                    <li class="list-group-item"><strong>{{product.category}}</strong></li>
                    <li class="list-group-item"><strong>{{product.seller}}</strong></li>

                  </ul>
                {% endfor %}
                </div>
                {% else %}
                <h3>No Items in watchlist</h3>
              </div>
        
    {% endif %}
</div>
</div>
</div>
{% endblock %}
